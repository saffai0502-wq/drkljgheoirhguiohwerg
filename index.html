<body>

<script>

  const prizeTexts = [

    "ðŸ˜¢ à¹„à¸¡à¹ˆà¹„à¸”à¹‰à¸£à¸²à¸‡à¸§à¸±à¸¥",
    "ðŸŽ ALLà¸ªà¸¥à¸±à¸”à¸Ÿà¸£à¸µ 1 à¸Šà¸¸à¸”",

  const colors = [

  const segments = prizeTexts.map((text, i) => ({ text, color: colors[i] || "#ccc" }));

  let currentAngle = 0;
  let spinTimeout = null;
  let spinAngleStart = 0;
  let spinTime = 0;
  let spinTimeTotal = 0;
  let rights = 0;

  function drawWheel() {
    const arc = (2 * Math.PI) / segments.length;
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (let i = 0; i < segments.length; i++) {
      const angle = currentAngle + i * arc;
      ctx.fillStyle = segments[i].color;
      ctx.beginPath();
      ctx.moveTo(canvas.width / 2, canvas.height / 2);
      ctx.arc(canvas.width / 2, canvas.height / 2, canvas.width / 2 - 10, angle, angle + arc, false);
      ctx.lineTo(canvas.width / 2, canvas.height / 2);
      ctx.fill();

      // à¹€à¸‚à¸µà¸¢à¸™à¸‚à¹‰à¸­à¸„à¸§à¸²à¸¡à¹ƒà¸«à¹‰à¸­à¸¢à¸¹à¹ˆà¹ƒà¸™à¸Šà¹ˆà¸­à¸‡
      ctx.save();
      ctx.translate(canvas.width / 2, canvas.height / 2);
      ctx.rotate(angle + arc / 2);
      ctx.fillStyle = "#2f4f2f";
      ctx.font = "bold 13px Kanit, sans-serif";
      ctx.textAlign = "center";
      ctx.fillText(segments[i].text, 0, -(canvas.width / 2 - 80));
      ctx.restore();
    }
  }

  function spin() {
    if (rights < 1) {
      alert("à¸„à¸¸à¸“à¹„à¸¡à¹ˆà¸¡à¸µà¸ªà¸´à¸—à¸˜à¸´à¹Œà¸«à¸¡à¸¸à¸™à¸§à¸‡à¸¥à¹‰à¸­ à¸à¸£à¸¸à¸“à¸²à¹€à¸žà¸´à¹ˆà¸¡à¸ªà¸´à¸—à¸˜à¸´à¹Œà¸à¹ˆà¸­à¸™");
      return;
    }
    spinAngleStart = Math.random() * 10 + 10;
    spinTime = 0;
    spinTimeTotal = Math.random() * 4 + 4;
    rotateWheel();
  }

  function rotateWheel() {
    spinTime += 0.03;
    if (spinTime >= spinTimeTotal) {
      stopRotateWheel();
      return;
    }
    const spinAngle = spinAngleStart * (1 - spinTime / spinTimeTotal);
    currentAngle += (spinAngle * Math.PI) / 180;
    drawWheel();
    spinTimeout = requestAnimationFrame(rotateWheel);
  }

  function stopRotateWheel() {
    cancelAnimationFrame(spinTimeout);
    currentAngle = currentAngle % (2 * Math.PI);

    const arc = (2 * Math.PI) / segments.length;
    const index = Math.floor((2 * Math.PI - currentAngle + arc / 2) / arc) % segments.length;
    const prize = segments[index].text;

    showPopup(prize);

    rights--;
    updateRights();
  }

  function updateRights() {
    rightsDisplay.textContent = `à¸ªà¸´à¸—à¸˜à¸´à¹Œà¸‚à¸­à¸‡à¸„à¸¸à¸“: ${rights}`;
    spinBtn.disabled = rights < 1;
  }

  function showPopup(message) {

    popup.style.display = "block";
  }

  function closePopup() {
    popup.style.display = "none";
  }

  addRightBtn.addEventListener("click", () => {
    let money = parseInt(moneyInput.value);

    if(addRights < 1){

      return;
    }
    rights += addRights;
    updateRights();

  });

  spinBtn.addEventListener("click", spin);

  drawWheel();
</script>
